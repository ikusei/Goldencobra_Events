before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "mysql -e 'create database goldencobraevents;'"
  - "cd test/dummy/ && rake goldencobra:install:migrations"
  - "rake db:migrate"
language: ruby
rvm:
  - 1.9.2
  - 1.9.3
# uncomment this line if your project needs to run something other than `rake`:
script: "cd test/dummy/ && bundle exec rake travis"
mysql:
  adapter: mysql2
  database: goldencobraevents
  username: root
  encoding: utf8
